<!DOCTYPE html>
<html>
<head>
    <h2>EJERCICIO 2</h2>
    <h3>Escriba una página web que reciba un texto y al presionar un botón muestre el mismo texto invertido en otra sección (div). Por ejemplo si se escribe “Hola”, se mostraría como “aloH”.</h3>
    <script>
    function textoInvertido(t){
    var x = document.getElementById(t).value;
    var aux = "";
    for (var i = x.length-1; i>=0; i--){
        aux = aux + x.charAt(i);
    }
    document.getElementById("rpta").innerHTML = "El texto invertido es "+aux;
}
    </script>
</head>
<body>
    <div id="form1">
        <input type="text" id="texto">
        <input type="submit" value="enviar" onclick="textoInvertido('texto')">
    </div>
    <br>
    <div>
        <p id="rpta"></p>
    </div>
</body>
</html>
