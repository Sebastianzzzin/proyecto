<!DOCTYPE html>
<html>
<body>

<h2>EJERCICIO 1</h2>
<h3>Escriba una función que reciba el número de día de la fecha actual new Date() y devuelva el texto del día de la semana correspondientes. Por ejemplo si recibe 0, devolvería “Domingo”</h3>

<p id="demo"></p>

<script>
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Domingo";
    break;
  case 1:
    day = "Lunes";
    break;
  case 2:
    day = "Martes";
    break;
  case 3:
    day = "Miercoles";
    break;
  case 4:
    day = "Jueves";
    break;
  case 5:
    day = "Viernes";
    break;
  case  6:
    day = "Sabado";
}
document.getElementById("demo").innerHTML = "Hoy es " + day;
</script>

</body>
</html>
